      var count = today.getTime() - anniversary.getTime();
      count = Math.ceil(count/(24*60*60*1000));
      var anni = document.getElementById("anni");
    anni.innerHTML = "<FONT size='4.5' face='https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap' color='white'>" + count;
    }
    </script>
